<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reserva – Papai Noel Paulo Duarte</title>

    <style>
    /* ========== CSS INCLUÍDO ========== */
    * { box-sizing: border-box; }

    html, body {
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .moldura {
        width: 95%;
        max-width: 900px;               /* ajustar se quiser maior/menor */
        padding: 60px 40px;             /* espaço interno para o formulário */
        background: url("{{ url_for('static', filename='moldura_natal.png') }}") no-repeat center;
        background-size: contain;       /* mantém proporções da imagem */
        margin: 30px 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        position: relative;
    }

    form {
        width: 100%;
        max-width: 700px;
        background: rgba(255,255,255,0); /* transparente para ficar sobre a moldura */
    }

    h2 {
        color: #b00000;
        text-align: center;
        margin: 0 0 12px 0;
    }

    label {
        display: block;
        margin-top: 12px;
        color: #222;
        font-weight: 600;
        text-align: left;
        font-size: 15px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    input[type="number"] { -moz-appearance: textfield; }

    textarea { resize: vertical; min-height: 60px; }

    button {
        margin-top: 18px;
        width: 100%;
        padding: 12px;
        border: none;
        background: #0a7b3a;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover { opacity: 0.95; }

    .msg {
        color: #e6b800;
        margin-top: 14px;
        text-align: center;
        font-weight: 700;
    }

    @media (max-width: 600px) {
        .moldura {
            padding: 40px 18px;
            background-size: 140% auto;
        }
        form { max-width: 100%; }
    }
    /* ========== FIM DO CSS ========== */
    </style>
</head>
<body>

    <div class="moldura">
        <form action="/enviar" method="POST">

            <h2>Agenda Papai Noel</h2>

            <label for="data">Data:</label>
            <input type="text" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <select id="horario" name="horario" required>
                {% for h in horarios %}
                    <option value="{{ h }}">{{ h }}</option>
                {% endfor %}
            </select>

            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" required>

            <label for="numero_criancas">Número de crianças:</label>
            <input type="number" id="numero_criancas" name="numero_criancas" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="valor_total">Valor total:</label>
            <input type="text" id="valor_total" name="valor_total" required>

            <label for="status_pagamento">Status do pagamento:</label>
            <select id="status_pagamento" name="status_pagamento" required>
                <option value="PAGO">PAGO</option>
                <option value="PENDENTE">PENDENTE</option>
            </select>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="3"></textarea>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <button type="submit">Enviar Reserva</button>

            {% if mensagem %}
                <p class="msg">{{ mensagem }}</p>
            {% endif %}

        </form>
    </div>

</body>
</html>
