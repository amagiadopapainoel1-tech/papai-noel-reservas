<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Papai Noel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <!-- PAPAI NOEL TOPO -->
    <img src="/static/papai_noel.png" class="papai-noel-topo" alt="Papai Noel">

    <div class="moldura">

        <form action="/enviar" method="POST">

            <h2>Agendamento de Visita do Papai Noel</h2>

            <label>Nome Completo:</label>
            <input type="text" name="nome" required>

            <label>Telefone:</label>
            <input type="text" name="telefone" required>

            <label>Endereço Completo:</label>
            <textarea name="endereco" required></textarea>

            <label>Data da Visita:</label>
            <input type="date" name="data" required>

            <label>Horário Preferido:</label>
            <input type="time" name="horario" required>

            <label>Observações:</label>
            <textarea name="obs"></textarea>

            <button type="submit">Enviar Agendamento</button>

            {% if msg %}
            <p class="msg">{{ msg }}</p>
            {% endif %}

            <!-- QRCODE PIX NO FINAL DO FORMULÁRIO -->
            <div class="pix-container">
                <img src="/static/qrcode_pix.png" class="qrcode-grande" alt="QR Code PIX">
            </div>

        </form>

    </div>

</body>
</html>
