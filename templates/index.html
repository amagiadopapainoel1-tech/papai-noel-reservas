<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Papai Noel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- MOLDURA (PERFEITA, NÃO ALTERAMOS) -->
    <div class="moldura">

        <form action="/enviar" method="POST">

            <!-- FOTO DO PAPAI NOEL (AGORA DENTRO DO FORMULÁRIO) -->
            <img src="/static/papai_noel.png" class="foto-topo" alt="Papai Noel">

            <h2>Formulário de Agendamento</h2>

            <label>Nome completo</label>
            <input type="text" name="nome" required>

            <label>Telefone</label>
            <input type="text" name="telefone" required>

            <label>E-mail</label>
            <input type="email" name="email" required>

            <label>Endereço completo</label>
            <textarea name="endereco" required></textarea>

            <label>Nome das crianças</label>
            <textarea name="criancas" required></textarea>

            <label>Idade das crianças</label>
            <textarea name="idades" required></textarea>

            <label>Observações adicionais</label>
            <textarea name="obs"></textarea>

            <button type="submit">Enviar Pedido</button>

        </form>

    </div>

    <!-- QR CODE PIX — AGORA FORA DA MOLDURA E MAIOR -->
    <div class="pix-container">
        <img src="/static/qrcode_pix.png" class="pix-img" alt="QR Code PIX">
        <p class="pix-texto">Pagamento antecipado via PIX</p>
    </div>

</body>
</html>
