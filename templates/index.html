<!-- =========================
      CABEÇALHO DO FORMULÁRIO
========================= -->
<div class="header-noel">
    <img src="FOTO_DO_PAPAI_NOEL.png" class="noel-foto" alt="Papai Noel">

    <div class="header-textos">
        <h1 class="titulo-form">Agendamento Papai Noel</h1>
        <p class="preco-info">R$ 50,00 por criança</p>
    </div>
</div>

<!-- =========================
      FORMULÁRIO PRINCIPAL
========================= -->
<div class="form-container">

    <!-- Quantidade de crianças -->
    <label for="qtd" class="label">Quantidade de crianças</label>
    <select id="qtd" onchange="atualizarCampos()" class="input">
        <option value="">Selecione</option>
        <option value="1">1 criança</option>
        <option value="2">2 crianças</option>
        <option value="3">3 crianças</option>
        <option value="4">4 crianças</option>
        <option value="5">5 crianças</option>
    </select>

    <!-- Campos dinâmicos dos nomes -->
    <div id="nomes-criancas"></div>

    <!-- Data -->
    <label for="data" class="label">Data</label>
    <select id="data" onchange="carregarHorarios()" class="input">
        <option value="">Selecione</option>
        <option value="24">24 de Dezembro</option>
        <option value="25">25 de Dezembro</option>
    </select>

    <!-- Horário -->
    <label for="hora" class="label">Horário</label>
    <select id="hora" class="input">
        <option value="">Selecione a data primeiro</option>
    </select>

</div>
