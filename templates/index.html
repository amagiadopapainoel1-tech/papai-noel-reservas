<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reserva – Papai Noel Paulo Duarte</title>

    <style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .moldura {
        width: 95%;
        max-width: 900px;
        padding: 60px 40px;
        background: url("{{ url_for('static', filename='moldura_natal.png') }}") no-repeat center;
        background-size: contain;
        margin: 30px 0;
        position: relative;
    }

    /* FOTO PAPAI NOEL — canto superior esquerdo */
    .foto-papai {
        position: absolute;
        top: -25px;
        left: -25px;
        width: 110px;
        height: 110px;
        border-radius: 50%;
        z-index: 10;
    }

    /* CHAVE PIX — canto inferior direito */
    .pix-img {
        position: absolute;
        bottom: -10px;
        right: -10px;
        width: 150px;
        z-index: 10;
    }

    form {
        width: 100%;
        max-width: 700px;
        background: rgba(255,255,255,0);
    }

    h2 {
        color: #b00000;
        text-align: center;
        margin-bottom: 12px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
        color: #222;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        margin-top: 18px;
        width: 100%;
        padding: 12px;
        border: none;
        background: #0a7b3a;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover { opacity: 0.95; }

    .msg {
        color: #e6b800;
        margin-top: 14px;
        text-align: center;
        font-weight: 700;
    }

    @media (max-width: 600px) {
        .moldura {
            padding: 30px 10px;
            background-size: 150% auto;
        }

        .foto-papai {
            width: 85px;
            height: 85px;
            top: -18px;
            left: -18px;
        }

        .pix-img {
            width: 120px;
            bottom: -8px;
            right: -8px;
        }
    }
    </style>
</head>

<body>
    <div class="moldura">

        <!-- FOTO PAPAI NOEL -->
        <img src="{{ url_for('static', filename='recorte papai noel.png') }}" class="foto-papai">

        <!-- CHAVE PIX -->
        <img src="{{ url_for('static', filename='KrCode pix Paulo.jpg') }}" class="pix-img">

        <form action="/enviar" method="POST">
            <h2>Agenda Papai Noel</h2>

            <label>Data:</label>
            <input type="text" name="data" required>

            <label>Horário:</label>
            <select name="horario" required>
                {% for h in horarios %}
                    <option value="{{ h }}">{{ h }}</option>
                {% endfor %}
            </select>

            <label>Responsável:</label>
            <input type="text" name="responsavel" required>

            <label>Número de crianças:</label>
            <input type="number" name="numero_criancas" required>

            <label>E-mail:</label>
            <input type="email" name="email" required>

            <label>Telefone:</label>
            <input type="text" name="telefone" required>

            <label>Valor total:</label>
            <input type="text" name="valor_total" required>

            <label>Status do pagamento:</label>
            <select name="status_pagamento" required>
                <option value="PAGO">PAGO</option>
                <option value="PENDENTE">PENDENTE</option>
            </select>

            <label>Observações:</label>
            <textarea name="observacoes" rows="3"></textarea>

            <label>Endereço:</label>
            <input type="text" name="endereco" required>

            <label>Bairro:</label>
            <input type="text" name="bairro" required>

            <label>Cidade:</label>
            <input type="text" name="cidade" required>

            <button type="submit">Enviar Reserva</button>

            {% if mensagem %}
                <p class="msg">{{ mensagem }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
