<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Papai Noel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- MOLDURA DE NATAL -->
    <div class="moldura">

        <!-- PAPAI NOEL (TOPO ESQUERDO) -->
        <img src="/static/papai_noel.png" class="papai-noel" alt="Papai Noel">

        <!-- QRCODE PIX (INFERIOR DIREITO) -->
        <img src="/static/qrcode_pix.png" class="qrcode" alt="QR Code PIX">

        <!-- FORMULÁRIO -->
        <form action="/enviar" method="POST">

            <h2>Formulário de Reserva</h2>

            <label>Nome completo:</label>
            <input type="text" name="nome" required>

            <label>Endereço:</label>
            <input type="text" name="endereco" required>

            <label>Data da visita:</label>
            <input type="date" name="data" required>

            <label>Horário desejado:</label>
            <input type="time" name="hora" required>

            <label>Telefone (WhatsApp):</label>
            <input type="text" name="telefone" required>

            <label>Mensagem adicional (opcional):</label>
            <textarea name="mensagem"></textarea>

            <button type="submit">Enviar Reserva</button>

            {% if mensagem %}
            <p class="msg">{{ mensagem }}</p>
            {% endif %}

        </form>

    </div>

</body>
</html>
