<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Envio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #b71c1c, #7f0000);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 420px;
            background: white;
            color: #333;
            margin: 50px auto;
            padding: 25px;
            border-radius: 10px;
        }

        h1 {
            color: #b71c1c;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            background-color: #b71c1c;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #7f0000;
        }

        .icon {
            font-size: 65px;
            margin-bottom: 10px;
            color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">❌</div>
        <h1>Algo deu errado</h1>
        <p>Não foi possível enviar sua reserva.  
           Por favor, tente novamente em alguns instantes.</p>

        <a href="/" class="btn">Voltar ao formulário</a>
    </div>

</body>
</html>
