<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido para o Papai Noel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #b30000;
        }
        label { font-weight: bold; }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            background: #b30000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #8b0000; }
    </style>
</head>
<body>
<div class="container">
    <h2>Pedido para o Papai Noel</h2>

    <form action="/enviar" method="post">

        <label>Nome da Criança</label>
        <input type="text" name="crianca" required>

        <label>Nome do Responsável</label>
        <input type="text" name="responsavel" required>

        <label>Telefone</label>
        <input type="text" name="telefone" required>

        <label>Endereço</label>
        <input type="text" name="endereco" required>

        <label>Bairro</label>
        <input type="text" name="bairro" required>

        <!-- DATA FIXA -->
        <label>Data do Atendimento</label>
        <select name="data" id="data" required onchange="carregarHorarios()">
            <option value="">Selecione</option>
            <option value="24">24 de Dezembro</option>
            <option value="25">25 de Dezembro</option>
        </select>

        <!-- HORÁRIOS DINÂMICOS -->
        <label>Horário</label>
        <select name="hora" id="hora" required>
            <option>Selecione a data primeiro</option>
        </select>

        <label>Presente desejado</label>
        <input type="text" name="presente">

        <label>Observações</label>
        <textarea name="observacoes" rows="3"></textarea>

        <button type="submit">Enviar Pedido</button>
    </form>
</div>

<script>
function carregarHorarios() {
    const selectData = document.getElementById("data").value;
    const selectHora = document.getElementById("hora");
    selectHora.innerHTML = "";

    let horarios = [];

    if (selectData === "24") {
        horarios = gerarHorarios("14:00", "23:59");
    } else if (selectData === "25") {
        horarios = gerarHorarios("00:00", "11:00");
    }

    horarios.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h;
        selectHora.appendChild(opt);
    });
}

function gerarHorarios(inicio, fim) {
    let lista = [];
    let [h, m] = inicio.split(":").map(Number);
    const [hf, mf] = fim.split(":").map(Number);

    while (h < hf || (h === hf && m <= mf)) {
        lista.push(
            (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m)
        );
        m += 2;
        if (m >= 60) {
            m -= 60;
            h++;
        }
    }
    return lista;
}
</script>

</body>
</html>
